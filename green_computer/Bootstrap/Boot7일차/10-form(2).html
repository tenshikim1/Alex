<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Grid</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/grid.css" />
	</head>
	<style>
	
	</style>
	<body>
		<div class="container">
			<form class="form-inline" role="form">
				<fieldset>
					<legend>회원로그인</legend>

					<div class="form-group">
						<label class="sr-only" for="user_mail">이메일</label>
						<input type="email" id="user_mail" class="form-control" placeholder="Email" />
					</div>
					
					<div class="form-group">
						<label class="sr-only" for="user_pw">비밀번호</label>
						<input type="password" id="user_pw" class="form-control" placeholder="password" />
					</div>
					
					<div class="checkbox">
						<label><input type="checkbox">자동로그인 사용</label>
					</div>

					<button type="submit" class="btn btn-primary">
						로그인
					</button>
				</fieldset>
			</form>
		</div>
	</body>
</html>
