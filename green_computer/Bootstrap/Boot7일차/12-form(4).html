<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Grid</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/grid.css" />
	</head>
	<style>
		
	</style>
	<body>
		<div class="container">
			<form class="form-horizontal" role="form">
				<fieldset>
					<legend>체크박스 / 라디오</legend>

					<div class="form-group">
						<label for="checkbox1" class="col-md-2 control-label">
						이메일 알림 받음</label>
						<div class="col-md-10">
							<div class="checkbox">
								<label>
									<input id="checkbox1" type="checkbox" value="">
									우리 사이트의 새로운 소식을 이메일로 받아 보겠습니다.
								</label>
							</div>	
						</div>
					</div>

						<div class="form-group">
							<label for="optionRadios1" class="col-md-2 control-label">
							이메일 알림 받음</label>
							<div class="col-md-10">
								<div class="radio">
									<label>
										<input type="radio" name="optionsRadios"
										id="optionRadios1" value="option1" checked>
										우리 사이트의 새로운 소식을 이메일로 받아보겠습니다.
									</label>
								</div>
								<div class="radio">
								 <label>
									<input type="radio" name="optionsRadios"
									id="optionsRadios2" value="option2">
									이메일 소식지를 받지 않겠습니다. </label>
							</div>
						  </div>
						</div>

						<div class="form-group">
							<label for="optionsRadios1" class="col-md-2 control-label">
								취미를 선택하세요.</label>
							<div class="col-md-10">
								<label class="checkbox-inline">
									<input type="checkbox" id="inlineCheckbox1" value="option1">축구</label>
								</label>
								<label class="checkbox-inline">
									<input type="checkbox" id="inlineCheckbox2" value="option2">농구</label>
								</label>
								<label class="checkbox-inline">
									<input type="checkbox" id="inlineCheckbox3" value="option3">야구</label>
								</label>
							</div>
						</div>

						<div class="form-group">
							<label for="gender1" class="col-md-2 control-label">성별을 선택하세요.</label>
							<div class="col-md-10">
								<label class="radio-inline">
									<input type="radio" name="gender" id="gender1" value="M" checked> 남자 </label>
								</label>
								<label class="radio-inline">
									<input type="radio" name="gender" id="gender2" value="F"> 여자 </label>
								</label>
							</div>
						</div>

				</fieldset>
			</form>
		</div>
	</body>
</html>
