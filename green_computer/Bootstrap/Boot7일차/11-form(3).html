<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Grid</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/grid.css" />
	</head>
	<style>
		input {
			width: 300px !important;
		}
	</style>
	<body>
		<div class="container">
			<form class="form-horizontal" role="form">
				<fieldset>
					<legend>글 작성</legend>

					<div class="form-group">
						<label class="col-md-2 control-label" for="subject">글제목</label>
						<div class="col-md-10">
							<input type="text" class="form-control" id='subject' placeholder="제목을 입력하세요.">
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label" for="writer">작성자 이름</label>
						<div class="col-md-10">
							<input type="text" class="form-control" id='writer' placeholder="이름을 입력하세요.">
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label" for="writer">작성자 이름</label>
						<div class="col-md-10">
							<input type="text" class="form-control" id='writer' placeholder="이름을 입력하세요.">
						</div>
					</div>
					
					

					<button type="submit" class="btn btn-primary col-md-offset-2">
						로그인
					</button>
					<button type="submit" class="btn btn-warning">
						로그인
					</button>
					<button class="btn btn-default">
						<i class="glyphicon glyphicon-cog"></i>
					</button>
				</fieldset>
			</form>
		</div>
	</body>
</html>
