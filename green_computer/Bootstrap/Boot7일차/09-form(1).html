<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Grid</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/grid.css" />
	</head>
	<style>
	
	</style>
	<body>
		<div class="container">
			<form role="form">
				<fieldset>
					<legend>로그인</legend>

					<div class="form-group">
						<label for="user_id">아이디</label>
						<input type="text" id="user_id" class="form-control" placeholder="아이디를 입력하세요." />
						<span class="help-block">아이디는 필수 입력입니다.</span> 
					</div>
					
					<div class="form-group">
						<label for="user_pw">비밀번호</label>
						<input type="password" id="user_pw" class="form-control" placeholder="비밀번호를 입력하세요." />
						<span class="help-block">비밀번호 오류 3회 이후에는 로그인 하실 수 없습니다.</span>
					</div>
					
					<button type="button" class="btn btn-primary btn-block">
						로그인
					</button>
				</fieldset>
			</form>
		</div>
	</body>
</html>
