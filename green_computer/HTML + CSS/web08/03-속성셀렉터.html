<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>CSS Example</title>
    <!-- 스타일시트 -->
    <style type="text/css">
       input {
           border: 1px solid orange;
       }

       input[type="radio"], input[type="checkbox"]{
           border: 0px;
       }
    </style>
</head>

<body>
    <form>
        <h1>회원가입</h1>
        <fieldset>
            <legend>기본정보</legend>
            <div>
                <label for="user_id" class="title">아이디</label>
                <input type="text" id="user_id" name="user_id">
            </div>
            <div>
                <label for="user_pw" class="title">아이디</label>
                <input type="text" id="user_id" name="user_pw">
            </div>
        </fieldset>
        <br/>
        <fieldset>
            <legend>성별</legend>
            <div><input type="radio" name="gender"id="gender_m" value="M"><label for="gender_m"></label>남자</div>
            <div><input type="radio" name="gender"id="gender_f" value"F"><label for="gender_f"></label>여자</div>
        </fieldset>
        <br/>
        <fieldset>
            <legend>취미</legend>
            <div><input type="checkbox" name="hobby"id="hobby1" value="축구"><label for="hobby1"></label>축구</div>
            <div><input type="checkbox" name="hobby"id="hobby2" value="농구"><label for="hobby2"></label>야구</div>
            <div><input type="checkbox" name="hobby"id="hobby3" value="야구"><label for="hobby3"></label>농구</div>
            
        </fieldset>
        <br/>
    </form>
</body>

</html>
