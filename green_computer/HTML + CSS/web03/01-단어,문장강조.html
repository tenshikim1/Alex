<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <title>My Web Page</title>
	</head>

	<body>
		<div>
			<font size="1">크기 =1</font>
			<br/>
			<font size="3" color="#ff6600">크기 =1, 색상=오렌지</font>
			<br/>
			<font size="5" face="맑은고딕">크기 =5, 글꼴= 맑은고딕</font>
			<br/>
			<font size="7" color="#0000ff" face="궁서">크기 =7, 색상=파랑, 글꼴=궁서</font>
		</div>
		<hr/>
		
		<div>
			<font size="3" color="#003300" face="굴림">
				폰트태그는
				<font size="5" color="#ff0000" face="궁서">중첩사용</font>
				도 가능합니다. </font>
		</div>
		<hr/>


		<div>
			<strong>글자를 굵게 표시합니다.</strong>
			<br/>
			<u>글자에 밑줄을 표시합니다.</u>
			<br/>
			<i>글자에 기울임 표시합니다.</i>
			<br/>
			<strong><u><i>글자의 모양을 의미하는 태그 역시 중첩이 가능합니다.</i></u></strong>
		</div>
		<hr/>

		<div>
			<span>SPAN</span> 태그는
			<span>문장 단위로 텍스트 영역을 지정하는 것</span>인데,
			그 자체로는 아무 역할도 하지 않고,
			문장 특정 구역에 <span>CSS스타일</span>을 지정할 때 사용합니다.
		</div>
	</body>
</html>
