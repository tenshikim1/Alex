<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>CSS Example</title>

	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
		}

		#menu {
			width: 100%;
			height: 200px;
			background: #ff00ff;
			margin-top: -180px;

			transition: all 0.3s;
		}

		#menu:hover {
			margin-top: 0px;
			background: #ffff00;
		}
	</style>
</head>

<body>
	<div id="menu">
		메뉴영역
	</div>
</body>

</html>
