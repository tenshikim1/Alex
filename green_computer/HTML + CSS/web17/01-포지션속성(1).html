<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>CSS Example</title>

	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}

		div{
			width:100px;
			height:100px;
		}

		#box1{
			background-color: red;
			position:relative;
			top:50px;
			left:50px;

			z-index: 1;
		}

		#box2{
			background-color: blue;
			position:relative;
			top:30px;
			left:30px;
		}
		
		#box3{
			background-color: green;
		}
	
	</style>
</head>

<body>

<div id="box1">박스1</div>
<div id="box2">박스2</div>
<div id="box3">박스3</div>

</body>

</html>
