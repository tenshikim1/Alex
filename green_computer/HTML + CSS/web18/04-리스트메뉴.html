<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>CSS Example</title>
	<!-- 스타일시트 -->
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}

		ul {
			list-style: none;
		}

		#navi {
			background: url(img/list_bg.png) repeat;
			width:auto;
			height: 184px;
			
		}

		#navi ul {
			background: url(img/menu.png) no-repeat left top;
			width: auto;
			height: 184px;
		}

		#navi li {
			width: auto;
			height: 46px;
			background: url(img/list_right.png) no-repeat right center;
		}

		#navi li > a {
			display: block;
			width: auto;
			height: 45px;
			text-indent: -10000px;
			
		}
	</style>
</head>

<body>
	<div id="navi">
		<ul>
			<li><a href="#">웹표준/웹디자인</a></li>
			<li><a href="#">소셜미디어마케팅</a></li>
			<li><a href="#">IT/모바일</a></li>
			<li><a href="#">OA</a></li>
		</ul>
	</div>
</body>

</html>
