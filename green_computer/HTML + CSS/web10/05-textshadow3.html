<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>CSS Example</title>

	<style type="text/css">
		body {
			background: #005151;
			font-weight: bold;
			font-size: 40px;
			text-align: center;
		}

		.text1 { color:#fff; text-shadow: 0px 1px 8px #fff; }
		.text2 { color:#fff; text-shadow: 1px -3px 8px #6F0;}
		.text3 { color: #000; text-shadow: 1px 1px 4px #fff;}
	</style>
</head>

<body>
	<p class="text1">HTML5 &amp; CSS3</p>
	<p class="text2">HTML5 &amp; CSS3</p>
	<p class="text3">HTML5 &amp; CSS3</p>
</body>

</html>
